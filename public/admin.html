<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>柒柒柒兒後台登入</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      padding: 40px;
    }
    h1 {
      color: #c9184a;
    }
    input {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #ff70a6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #c9184a;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
  <!-- Firebase v9 CDN with compat (for compatibility mode) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>🔐 管理者登入</h1>

  <div id="loginArea">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">登入</button>
    <div id="loginError" style="color: red;"></div>
  </div>

  <div id="adminArea" style="display: none;">
    <h2>🎵 新增歌曲</h2>
    <form id="addSongForm">
      <input type="text" id="newSong" placeholder="輸入歌名" required />
      <input type="text" id="newSinger" placeholder="輸入歌手" required />
      <button type="submit">新增歌曲</button>
    </form>
    <div id="message" class="success"></div>
    <button onclick="logout()">登出</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlivacWx-Uc0TPsSWQTCl9-2CzdiSzYk8",
      authDomain: "songlist-ffac3.firebaseapp.com",
      projectId: "songlist-ffac3",
      storageBucket: "songlist-ffac3.appspot.com",
      messagingSenderId: "1071062553304",
      appId: "1:1071062553304:web:a10849a4a2a88d373cbdad"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 自動判斷登入狀態
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("adminArea").style.display = "block";
      } else {
        document.getElementById("loginArea").style.display = "block";
        document.getElementById("adminArea").style.display = "none";
      }
    });

    // 登入功能
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("loginError");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          errorDiv.textContent = "";
        })
        .catch((error) => {
          errorDiv.textContent = "❌ 登入失敗：" + error.message;
        });
    }

    // 登出功能
    function logout() {
      auth.signOut();
    }

    // 新增歌曲
    document.getElementById("addSongForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const songName = document.getElementById("newSong").value.trim();
      const singerName = document.getElementById("newSinger").value.trim();
      const message = document.getElementById("message");

      if (songName && singerName) {
        try {
          await db.collection("songs").add({
            song: songName,
            singer: singerName,
            picked: false
          });
          message.textContent = `✅ 成功新增：${songName} - ${singerName}`;
          document.getElementById("addSongForm").reset();
        } catch (error) {
          message.textContent = "❌ 錯誤：" + error.message;
        }
      } else {
        message.textContent = "⚠️ 請輸入完整資料";
      }
    });
  </script>
</body>
</html>
