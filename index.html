<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柒柒柒兒的點歌系統</title>
    <!-- 引入外部 CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>🎶 柒柒柒兒的點歌牆 🎶</header>

  <div class="container">
    <!-- 左邊：歌庫 -->
    <div class="form-section">
      <h2>🎼 歌庫清單（每頁10首）</h2>

      <!-- 搜尋框 -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜尋歌曲..." oninput="searchSongs()">
        <button onclick="searchSongs()">搜尋</button>
      </div>

      <div id="songLibrary"></div>
      <div class="pagination">
        <button onclick="prevPage()" id="prevBtn">⬅️ 上一頁</button>
        <button onclick="nextPage()" id="nextBtn">➡️ 下一頁</button>
      </div>
    </div>

    <!-- 右邊：已點歌單 -->
    <div class="list-section">
      <h2>📜 已點歌單</h2>
      <div id="songList"></div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
