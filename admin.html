<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>新增歌曲 - 管理後台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      padding: 40px;
    }
    h1 {
      color: #c9184a;
    }
    input {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #ff70a6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #c9184a;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>🔒 管理者新增歌曲</h1>
  <form id="addSongForm">
    <input type="text" id="newSong" placeholder="輸入歌名" required>
    <input type="text" id="newSinger" placeholder="輸入歌手" required>
    <button type="submit">新增歌曲</button>
  </form>
  <div id="message" class="success"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlivacWx-Uc0TPsSWQTCl9-2CzdiSzYk8",
      authDomain: "songlist-ffac3.firebaseapp.com",
      projectId: "songlist-ffac3",
      storageBucket: "songlist-ffac3.appspot.com",
      messagingSenderId: "1071062553304",
      appId: "1:1071062553304:web:a10849a4a2a88d373cbdad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("addSongForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const songName = document.getElementById("newSong").value.trim();
      const singerName = document.getElementById("newSinger").value.trim();
      const message = document.getElementById("message");

      if (songName && singerName) {
        try {
          await db.collection("songs").add({
            song: songName,
            singer: singerName,
            picked: false
          });
          message.textContent = `✅ 成功新增：${songName} - ${singerName}`;
          document.getElementById("addSongForm").reset();
        } catch (error) {
          message.textContent = "❌ 錯誤：" + error.message;
        }
      } else {
        message.textContent = "⚠️ 請輸入完整資料";
      }
    });
  </script>
</body>
</html>
